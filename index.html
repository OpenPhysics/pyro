<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro - VPython Browser Editor</title>
</head>
<body>
    <!-- Sidebar is created dynamically by src/sidebar.ts -->

    <div id="app-wrapper">
        <header>
            <h1>Pyro</h1>
            <div class="controls">
                <div class="view-mode-group">
                    <button id="view-code-btn" class="view-mode-btn" title="Code only">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                    </button>
                    <button id="view-split-btn" class="view-mode-btn active" title="Split view">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><line x1="12" y1="3" x2="12" y2="21"/></svg>
                    </button>
                    <button id="view-output-btn" class="view-mode-btn" title="Output only">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><polygon points="10 8 16 12 10 16" fill="currentColor" stroke="none"/></svg>
                    </button>
                </div>
                <select id="examples-select" title="Load example code">
                    <option value="">-- Examples --</option>
                    <option value="basic">Basic Shapes</option>
                    <option value="animation">Bouncing Ball</option>
                    <option value="solar">Solar System</option>
                    <option value="spring">Spring Oscillation</option>
                    <option value="projectile">Projectile Motion</option>
                </select>
            </div>
        </header>

        <main>
            <div class="panel editor-panel">
                <div class="panel-header">Editor</div>
                <div id="editor"></div>
            </div>
            <div class="gutter" id="gutter"></div>
            <div class="panel output-panel">
                <div class="panel-header">
                    Output
                    <button id="toggle-console" class="console-toggle" title="Toggle console">Console</button>
                </div>
                <div id="output"></div>
                <div id="console-panel">
                    <div class="console-header">
                        <span>Console Output</span>
                        <button id="clear-console" title="Clear console">Clear</button>
                    </div>
                    <div id="console-output"></div>
                </div>
                <div id="error-display"></div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
